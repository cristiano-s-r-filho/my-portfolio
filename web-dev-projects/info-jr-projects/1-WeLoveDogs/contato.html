<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeloveDogs - Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="./homepage.html" target="_blank" >we<strong>love</strong>dogs</a>
        </div>
        <div class="navigation">
            <a href="./quemsomos.html" target="_blank">QUEM SOMOS</a>
            <a href="./blog.html" target="_blank">BLOG</a>
            <button type="button" class="nav-botão"><a href="./contato.html" target="_blank">INSCREVER</a></button>
        </div>
    </header>

    <main class ="contact-main">
        <section>
            <h1>Inscrição</h1>
        </section>

        <section class="contact-content">
            <div class="forms">
                <div class="contact-div">
                    <label for="input-nome">Nome</label>
                    <input type="text" name="nome" id="input-nome" value=" Seu nome" class="input-form">
                </div>
    
                <div class="contact-div">
                    <label for="idade">Idade</label>
                    <input type="text" name="nome" id="idade" value=" 18" class="input-form">
                </div>
    
                <div class="contact-div">
                    <label for="email">Email</label>
                    <input type="text" name="nome" id="email" value=" exemplo@exemplo" class="input-form">
                </div>
    
                <div class="contact-div-alternative">
                    <label for="love-dogs">Ama cahorros?</label>
                    <input type="text" name="nome" id="love-dogs" value=" Mensagem" class="input-big">
                </div>
    
                <div class="send-botao">
                    <button type="button" class ="send-botao">Enviar</button>
                </div>
            </div>

            <div>
                <figure>
                    <img src="./images/Contato.png" alt="Pessoa com as mão em direção ao seu próprio coração, que se encontra esverdeado.">
                </figure>
            </div>

        </section>

    </main>
</body>
</html>
